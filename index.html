<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Radar Tech</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- RADAR LANDING -->
    <main id="top" class="hero">
      <canvas id="radar"></canvas>

      <div class="hud">
        <div class="brand">
          <div class="brand__title">ABS FLIGHT RADAR</div>
          <div class="brand__sub">REAL‑time ANY‑time Tracking</div>
        </div>

        <div class="hint">Hover aircraft • Click to navigate</div>
        <div id="tooltip" class="tooltip" aria-hidden="true"></div>
      </div>
    </main>

    <!-- CONTENT OVERLAY (must be inside <body>) -->
    <div id="panel" class="panel hidden" aria-hidden="true">
      <button id="closePanel" class="panel__close" aria-label="Close">✕</button>
      <div id="panelContent" class="panel__content"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
